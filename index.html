

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link rel="stylesheet" href="bank.css">
</head>

<body>
    <h1>My Bank App <small class="mybank">...banking made easy</small> </h1>

    <div class="depwith">
        <h3 class="counter1">Deposit: <input type="number" id="depositInput" value="0.00" /></h3>
        <h3 class="counter2">Withdraw: <input type="number" id="withdrawInput" value="0.00" /></h3>
        <h3 class="counter3">Balance: <input type="number" id="balanceInput" value="0.00" /></h3>
    </div>
    
    
   <div class="btnaction">
    <button class="addbtn"> Add +</button>
    <button class="subbtn">Sub -</button>
   </div>

<script src="bank.js"></script>
</body>

</html>
